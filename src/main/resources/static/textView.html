<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글</title>
</head>
<body>
<div class="container">
<div class="form-group">
  <label for="usr">제목:</label>
  <input type="text" class="form-control" id="title" readonly>
</div>
<div class="form-group">
  <label for="comment">내용:</label>
  <textarea class="form-control" rows="20" id="content" readonly></textarea>
</div>
<div class="form-group">
  <label for="usr">닉네임:</label>
  <input type="text" class="form-control" id="regNick" readonly>
</div>
<div class="form-group">
  <label for="usr">등록일:</label>
  <input type="text" class="form-control" id="regDate" readonly>
</div>
<div align="left">
<input type="password"  id="password" placeholder="비밀번호 입력">
<button onclick="check()">확인</button>
<div id="btnDiv">
<button onclick="update()">수정</button>
<button onclick="del()">삭제</button>
</div>
</div>
<div align="right">
<button onclick="list()">목록으로</button>
</div>
</div>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<script>

$('#btnDiv').hide();

function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

var password = '';
var textNo = '';

window.onload = function(){
	
	this.textNo = getParameterByName('textNo');
	
	$.ajax({
        url:'/selectText',
        type:'POST',
        contentType : "application/json; charset=utf-8",
        data: JSON.stringify({
        	textNo : textNo
        }),
        dataType:'json', // 리턴해주는 타입을 지정해줘야함
        beforeSend:function(json) {
            //console.log("ajax호출전");
        },// 서버 요청 전 호출 되는 함수 return false; 일 경우 요청 중단
        success: function(data) {
            //console.log("호출성공");
            //console.log(data);        
          
        	$('#title').val(data.result.title);
        	$('#content').val(data.result.content);
        	$('#regNick').val(data.result.regNick);
        	$('#regDate').val(data.result.regDate);
        	password = data.result.password;
            
        },// 요청 완료 시
        error:function(json) {
           // console.log("실패입니다.");
        }// 요청 실패.
    });
	
	
}

//목록으로 이동
function list(){
	location.href="index.html";
}


function update(){
	
	var title = $('#title').val();
	var content = $('#content').val();
	
	if(undefined == title || title == null || title == ""){
		alert("제목을 입력하세요.");
		return false;
	}
	if(undefined == content || content == null || content == ""){
		alert("내용을 입력하세요.");
		return false;
	}
	
	
	$.ajax({
        url:'/updateText',
        type:'POST',
        contentType : "application/json; charset=utf-8",
        data: JSON.stringify({
        	title : title,
        	content : content,
        	textNo : this.textNo
        }),
        dataType:'json', // 리턴해주는 타입을 지정해줘야함
        beforeSend:function(json) {
            console.log("ajax호출전");
        },// 서버 요청 전 호출 되는 함수 return false; 일 경우 요청 중단
        success: function(data) {
            console.log("호출성공");
            console.log(data);     
            alert(data.result.resultMsg);
            window.location = 'index.html';
        },// 요청 완료 시
        error:function(json) {
            console.log("실패입니다.");
        }// 요청 실패.
    });
	

}

function del(){

	$.ajax({
        url:'/deleteText',
        type:'POST',
        contentType : "application/json; charset=utf-8",
        data: JSON.stringify({
        	textNo : this.textNo
        }),
        dataType:'json', // 리턴해주는 타입을 지정해줘야함
        beforeSend:function(json) {
            console.log("ajax호출전");
        },// 서버 요청 전 호출 되는 함수 return false; 일 경우 요청 중단
        success: function(data) {
            console.log("호출성공");
            console.log(data);     
            alert(data.result.resultMsg);
            window.location = 'index.html';
        },// 요청 완료 시
        error:function(json) {
            console.log("실패입니다.");
        }// 요청 실패.
    });
	
}

function check(){
	
	var pwd = $('#password').val();
	
	if(pwd == password){
		$('#btnDiv').show();
		
    	$('#title').attr('readonly', false);
    	$('#content').attr('readonly', false);
		
	}else {
		alert("비밀번호가 다릅니다.");
		return false;
	}
	
}

</script>
</html>
